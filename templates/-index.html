<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>X-ray Pneumonia Checker</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
        <div class="loginbackground box-background--white padding-top--64">
            <div class="loginbackground-gridContainer">
                <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
                    <div class="box-root"
                         style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
                    </div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
                    <div class="box-root box-divider--light-all-2 animationLeftRight tans3s"
                         style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
                    <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
                    <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
                    <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
                    <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
                    <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
                    <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
                    <div class="box-root box-divider--light-all-2 animationRightLeft tans3s"
                         style="flex-grow: 1;"></div>
                </div>
            </div>
        </div>
        <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
            <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
                <h1><a href="/" rel="dofollow">X-ray Pneumonia Checker</a></h1>
            </div>
            <table>
                <thead>
                <form name="myform" id="myform" action="/predictdisease" method="post" enctype="multipart/form-data">
                    <tr>
                        <td width="50%">
                            <div class="formbg-outer padding-bottom--15">
                                <div class="formbg padding-bottom--15  padding-top--24" style="padding-left: 50px;">
                                    <span class="padding-bottom--15">Upload x-ray:</span>
                                    <div class="field padding-bottom--24">
                                        <input type="file" name="l_img" accept="image/jpg" required/>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td width="50%">
                            <div class="formbg-outer padding-bottom--15">
                                <div class="formbg padding-bottom--15  padding-top--24" style="padding-left: 50px;">
                                    <span class="padding-bottom--15">Upload x-ray:</span>
                                    <div class="field padding-bottom--24">
                                        <input type="file" name="r_img" accept="image/jpg" required/>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="align-content: center">
                                    <div class="field padding-bottom--24" style="width: 30%;">
                                        <input type="submit" name="submit" value="Is Pneumonia?">
                                    </div>

                        </td>
                    </tr>
                </form>
                </thead>
            </table>
            {% if res != "None" %}
                <table>
                    <tr>
                        <td>
                            <div class="formbg-outer padding-bottom--15">
                                <div class="formbg padding-bottom--15  padding-top--24" style="padding-left: 50px;">
                                    <h3 class="padding-bottom--15">Result:</h3>
                                    <div class="field padding-bottom--24">
                                        {% for k, v in res.items() %}
                                            <table style="width: 100%">
                                                {% if k == 'NORMAL' %}
                                                    <tr>
                                                        <td style="width: 50%;"><p style="color: green; font-weight: bold">{{ k }}</p></td>
                                                        <td style="width: 50%;"><p style="white-space: pre"><h4>{{ v }}</h4></p></td>
                                                    </tr>
                                                {% else %}
                                                    <tr>
                                                        <td style="width: 50%;"><p style="color: red; font-weight: bold">{{ k }}</p></td>
                                                        <td style="width: 50%;"><p style="white-space: pre"><h4>{{ v }}</h4></p></td>
                                                    </tr>
                                                {% endif %}
                                            </table>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td style="align-content: center">
                            <div class="formbg-outer padding-bottom--15">
                                <div class="formbg padding-bottom--15  padding-top--24" style="padding-left: 50px;">
                                    <span class="padding-bottom--15"><p style="color: blue; font-weight: bold">X-Ray:</p></span>
                                    <div class="field padding-bottom--24" style="margin-right: 0;">
                                        <img src="{{ app_root }}{{ url_for('static', filename=url_save_path) }}"
                                             style="height: 300px; width: 300px;">
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            {% endif %}
        </div>
        <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
            <div class="align-center">
                <p class="align-center" style="text-align: center; margin-top: 20px;">
                    <a href="/" style="align-content: center">
                        Home
                    </a>
                </p>
            </div>
            <div class="align-center">
                <p class="align-center" style="text-align: center; margin-top: 20px;">Powered By: <a
                        class="footer-link"
                        target="_blank"
                        href="https://www.brontomind.tech/">BrontoMind
                    AI Platform</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
